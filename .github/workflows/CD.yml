name: CD

on:
  workflow_dispatch: 
    inputs:
      major:
        description: Year
        type: number 
        required: true
        default: '24'
      minor:
        description: Release
        type: number 
        required: true
        default: '4'
      build:
        description: Beta
        type: number 
        required: true
        default: '0'
      revision:
        description: Alpha
        type: number 
        required: true
        default: '0'
      SSLCert:
        description: "Add Certificate"
        type: choice
        required: true
        default: 'No'
        options:
          - 'Yes'
          - 'No'
          
jobs:
  Create-version-Number:
    runs-on: ubuntu-latest
    steps:
      - name : Create-version-Number1 
        uses: ./.github/workflows/Create-version-Number.yml
        with:
          inherit-secrets: true

      - name : Create-version-Number2 
        uses: ./.github/workflows/Create-version-Number2.yml
        with:
          inherit-secrets: true


               
